<div class="header">
    <h1>部门管理</h1>
    <h2>{{company.companyName}}</h2>
</div>

<div class="content">
    <div class="content-subhead">
			<button type="button" class="pure-button pure-button-primary" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i> 添加部门 </button>

			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">添加部门</h4>
			      </div>
			      <div class="modal-body">
			        <form class="pure-form pure-form-aligned">
			            <fieldset>
			                <div class="pure-control-group">
			                    <label for="name">部门名称</label>
			                    <input id="name" type="text" placeholder="Username">
			                </div>

			                <div class="pure-control-group">
			                    <label for="supdepart">上级部门</label>
			                    <select id="supdepart">
                              <option>--无--</option>
                              <option>开发部</option>
                              <option>财务部</option>
                          </select>
			                </div>

			                <div class="pure-controls">
			                    <button type="submit" class="pure-button pure-button-primary">添加</button>
			                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			                </div>
			            </fieldset>
			        </form>
			      </div>
			    </div>
			  </div>
			</div>
			<!-- Modal end -->
    </div>
    <div class="row">
      <div class="col-sm-5">
        <div id="departstree"></div>
      </div>
      <div class="col-sm-7">

        <h2>{{currdepart.text}}</h2>
        <p>主管：{{currdepart.charge}}</p>
        <p>共{{currdepart.nodes.length || 0}}个子部门，总共有{{currdepart.totalStuff}}名员工</p>
        <button class="btn btn-primary">编辑部门</button>
        <button class="btn btn-danger">删除部门</button>
      </div>
    </div>
</div>
<script src="app/bower_components/bootstrap-treeview/dist/bootstrap-treeview.min.js"></script>
