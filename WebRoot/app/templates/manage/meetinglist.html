<div class="header">
    <h1>会议列表</h1>
    <h2>{{company.companyName}}</h2>
</div>

<div class="content">
    <div class="content-subhead">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="搜索员工...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">
                <i class="fa fa-search"></i>
            </button>
          </span>
        </div><!-- /input-group -->
    </div>
    <div class="content-table">
      <table class="table  table-bordered table-hover  table-condensed">
        <thead>
          <tr>
            <th>姓名</th>
            <th>工号</th>
            <th>部门</th>
            <th>职位</th>
            <th>手机号</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="i in stuffs">
            <td>{{i.name}}</td>
            <td>{{i.workNo}}</td>
            <td>{{i.departName}}</td>
            <td>{{i.job}}</td>
            <td>{{i.cellphone}}</td>
            <td>
            	<button class="pure-button button-secondary button-small">修改</button>
            	<button class="pure-button button-secondary button-small">详细</button>
            </td>
          </tr>
        </tbody>
	   </table>
    </div>
    <tm-pagination conf="paginationConf"></tm-pagination>
</div>
