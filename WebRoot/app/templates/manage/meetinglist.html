<div class="header">
    <h1>会议列表</h1>
    <h2>{{company.companyName}}</h2>
</div>

<div class="content">
    <div class="content-subhead">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="搜索会议...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">
                <i class="fa fa-search"></i>
            </button>
          </span>
        </div><!-- /input-group -->
    </div>
    <div class="content-table">
      <table class="table  table-bordered table-hover  table-condensed">
        <thead>
          <tr>
            <th>标题</th>
            <th>时间</th>
            <th>地点</th>
            <th>状态</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="m in meetinglist">
            <td><a href="#/meeting-detail?mid={{m.meetingId}}">{{m.meetingName}}</a></td>
            <td>{{ [m.meetingFrequency,m.meetingStartTime] | meetingDate }}</td>
            <td>{{m.meetingLocation}}</td>
            <td>{{m.meetingState | meetingState}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <tm-pagination conf="paginationConf"></tm-pagination>
      
</div>
