<div class="header">
    <h1>员工详细信息</h1>
    <h2>{{company.currStuffName}}</h2>
</div>

<div class="content">
    <div class="content-subhead">
    	<button class="pure-button btn-danger" data-toggle="modal" data-target="#passModal">删除该员工</button>
    </div>
    <div>
	    <!-- Modal -->
	    <div class="modal fade bs-example-modal-sm" id="passModal" tabindex="-1" role="dialog" aria-labelledby="passModalLabel" aria-hidden="true">
	      <div class="modal-dialog  modal-sm">
	        <div class="modal-content">
	          <div class="modal-header">
	            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	            <h4 class="modal-title">警告</h4>
	          </div>
	          <div class="modal-body">
	          	确定删除此员工？
	          </div>
	          <div class="modal-footer">
			        <button type="button" class="btn btn-danger" ng-click="submitDelete()">删除</button>
			        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			      </div>
	        </div>
	      </div>
	    </div>
	    <!-- Modal end -->    	
      <form class="pure-form pure-form-aligned">
       	<fieldset>
          <div class="pure-control-group">
       			<label>员工头像</label>
            <img alt="100x100" src="{{currStuff.avatarUrl}}" id="headimg100" class="headimg headimg-100">
           	<!-- <span id="qiniu_upload_container">
           		<button id="qiniu_upload_pickfiles">上传新头像</button>
           	</span> -->
          </div>
          <div class="pure-control-group">
               <label>姓名</label>
               <input ng-model="currStuff.name" type="text" placeholder="">
               <select ng-model="currStuff.sex">
                <option value="0">先生</option>
                <option value="1">女士</option>
               </select>
           </div>
           <!-- <div class="pure-control-group">
               <label>所在部门</label>
               <input type="text" placeholder="" ng-model="currStuff.cellphone">
           </div> -->
           <div class="pure-control-group">
               <label>手机号</label>
               <input type="text" placeholder="" ng-model="currStuff.cellphone">
           </div>
           <div class="pure-control-group">
               <label>工号</label>
               <input type="text" placeholder="" ng-model="currStuff.workNo">
           </div>
           <div class="pure-control-group">
               <label>个人邮箱</label>
               <input type="email" placeholder="" ng-model="currStuff.email">
           </div>
           <div class="pure-control-group">
               <label>办公电话</label>
               <input type="text" placeholder="" ng-model="currStuff.officePhone">
           </div>
           <div class="pure-control-group">
               <label>办公室</label>
               <input type="text" placeholder="" ng-model="currStuff.officeLocation">
           </div>
           <div class="pure-controls">
               <button type="submit" class="pure-button pure-button-primary" ng-click="updateInfo()">修改资料</button>
           </div>
       	</fieldset>
      </form>
    </div>
</div>
