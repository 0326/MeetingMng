<div class="header">
    <h1>员工详细信息</h1>
    <h2>{{company.companyName}}</h2>
</div>

<div class="content">
    <div class="content-subhead">
    	<button class="pure-button btn-danger" data-toggle="modal" data-target="#passModal">删除该员工</button>
    </div>
    <div>
	    <!-- Modal -->
	    <div class="modal fade bs-example-modal-sm" id="passModal" tabindex="-1" role="dialog" aria-labelledby="passModalLabel" aria-hidden="true">
	      <div class="modal-dialog  modal-sm">
	        <div class="modal-content">
	          <div class="modal-header">
	            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	            <h4 class="modal-title">警告</h4>
	          </div>
	          <div class="modal-body">
	          	确定删除此员工？
	          </div>
	          <div class="modal-footer">
			        <button type="button" class="btn btn-danger">删除</button>
			        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			      </div>
	        </div>
	      </div>
	    </div>
	    <!-- Modal end -->    	
      <form class="pure-form pure-form-aligned">
       	<fieldset>
       		<legend>管理员信息</legend>
       		<div class="pure-control-group">
       			<label>个人头像</label>
            <img alt="100x100" src="{{company.avatarUrl}}" id="headimg100" class="headimg headimg-100">
            <img alt="50x50" src="{{company.avatarUrl}}" id="headimg50" class="headimg headimg-50">
           	<span id="qiniu_upload_container">
           		<button id="qiniu_upload_pickfiles">上传新头像</button>
           	</span>
          </div>
          <div class="pure-control-group">
               <label>姓名</label>
               <input ng-model="company.name" type="text" placeholder="">
               <select ng-model="company.sex">
                <option value="0">先生</option>
                <option value="1">女士</option>
               </select>
           </div>
           <div class="pure-control-group">
               <label>个人邮箱</label>
               <p>{{ 1304375948024 | date:"yyyy-MM-dd hh:mm:ss" }}</p>
           </div>
           <div class="pure-control-group">
               <label>手机号</label>
               <input type="text" placeholder="" ng-model="company.cellphone">
           </div>
           <div class="pure-control-group">
               <label>办公电话</label>
               <input type="text" placeholder="" ng-model="company.officePhone">
           </div>
           <div class="pure-control-group">
               <label>办公室</label>
               <input type="text" placeholder="" ng-model="company.officeLocation">
           </div>
           <div class="pure-controls">
               <button type="submit" class="pure-button pure-button-primary" ng-click="updateInfo()">修改资料</button>
           </div>
       	</fieldset>
      </form>
    </div>
</div>
