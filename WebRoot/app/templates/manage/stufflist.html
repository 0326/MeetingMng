<div class="header">
    <h1>员工列表</h1>
    <h2>{{company.companyName}}</h2>
</div>

<div class="content">
    <div class="content-subhead">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="搜索员工..." ng-model="keywords">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="searchStuff()">
                <i class="fa fa-search"></i>
            </button>
          </span>
        </div><!-- /input-group -->
    </div>
    <div class="content-table">
      <table class="table  table-bordered table-hover  table-condensed">
        <thead>
          <tr>
            <th>姓名</th>
            <th>工号</th>
            <th>部门</th>
            <th>职位</th>
            <th>手机号</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="i in stuffs">
            <td>{{i.name}}</td>
            <td>{{i.workNo}}</td>
            <td>{{i.departName}}</td>
            <td>{{i.job}}</td>
            <td>{{i.cellphone}}</td>
            <td>
            	<button class="pure-button button-secondary button-small" data-toggle="modal" data-target="#updateModal" ng-click="onUpdate(i.cellphone)">修改</button>
            	<a class="pure-button button-secondary button-small" href="#/stuffdetail?cellphone={{i.cellphone}}">详细</a>
            </td>
          </tr>
        </tbody>
	   </table>
    </div>
    <tm-pagination conf="paginationConf"></tm-pagination>
    <!-- Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="updateModalLabel">添加员工</h4>
          </div>
          <div class="modal-body">
            <form class="pure-form pure-form-aligned" name="updateForm" ng-submit="submitUpdateForm(updateForm.$valid)" novalidate>
                <fieldset>
                    <div class="pure-control-group">
                        <label>姓名</label>
                        <input type="text" ng-model="currStuff.name">
                    </div>
                    <div class="pure-control-group">
                        <label>工号</label>
                        <input type="text" ng-model="currStuff.workNo">
                    </div>
                    <div class="pure-control-group">
                        <label>手机号</label>
                        <input type="text" ng-model="currStuff.cellphone">
                    </div>
                    <div class="pure-control-group" ng-model="currStuff.sex">
                        <label>性别</label>
                        <input type="radio" name="sex" value="0" selected>男
                        <input type="radio" name="sex" value="1">女
                    </div>

                    <div class="pure-control-group">
                        <label for="supdepart">所属部门</label>
                        <select ng-model="currStuff.departmentId" ng-options="d.departmentId as d.text for d in selectlist">
                          <option value="">--无--</option>
                        </select>
                    </div>
                    <div class="pure-control-group">
                        <label>职位</label>
                        <input type="text" ng-model="currStuff.job">
                    </div>
                    <div class="pure-control-group">
                        <label>邮箱</label>
                        <input type="text" ng-model="currStuff.email">
                    </div>
                    <div class="pure-control-group">
                        <label>办公电话</label>
                        <input type="text" ng-model="currStuff.officePhone">
                    </div>
                    <div class="pure-control-group">
                        <label>办公地点</label>
                        <input type="text" ng-model="currStuff.officeLocation">
                    </div>
                    <div class="pure-controls">
                        <button type="submit" class="pure-button pure-button-primary">修改信息</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal end -->
</div>
