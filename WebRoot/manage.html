<body ng-app="appmanage" ng-controller="companyCtrl">
<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>

    <div id="menu">

            <a class="pure-menu-heading" href="#/">
                <img src="app/images/logo-b.png" class="pure-img-responsive">
            </a>

            <ul class="pure-menu-list">
                <li class="pure-menu-heading  avatar-side">
                    <img src="{{company.avatarUrl}}" class="pure-img-responsive">
                    <p><a href="#/profile">{{company.username}}</a></p>
                </li>
                <li class="pure-menu-heading">公司管理</li>
                <li class="pure-menu-item"><a href="#/departmanage" class="pure-menu-link">部门管理</a></li>

                <li class="pure-menu-heading">数据统计</li>
                <li class="pure-menu-item"><a href="#/statstuff" class="pure-menu-link">员工统计</a></li>
                <li class="pure-menu-item"><a href="#/statmeeting" class="pure-menu-link">会议统计</a></li>
            </ul>
        </div>
    </div>
    <div id="main" ng-view></div>
